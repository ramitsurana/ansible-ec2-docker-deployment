---

- name: AWS-Docker-Ansible Setup
  hosts: local
  connection: local
  gather_facts: False


  vars_files:
    - info/aws-credentials.yml
    - info/specs.yml

  tasks:
  - name: Create security group
    ec2_group:
      name: AWS-Docker-Ansible-group
      description: "A Security group"
      region: "{{aws_region}}"
      ec2_access_key: "{{ AWS_ACCESS_KEY_ID }}"
      ec2_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"      
      rules:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 5601
          to_port: 5601
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 9200
          to_port: 9200
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 8081
          to_port: 8081
          cidr_ip: 0.0.0.0/0
    register: firewall


  - name: Create EC-2 instance
    ec2:
      ec2_access_key: "{{ AWS_ACCESS_KEY_ID }}"
      ec2_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
      region: "{{ aws_region }}"
      group_id: "{{ firewall.group_id }}"   
      instance_type: "{{ instance_type }}"
      image: "{{ ami_id }}"
      key_name: "{{ key_name }}"
      instance_tags:
            Name: aws-docker-ansible
      exact_count: 1
      count_tag:
            Name: aws-docker-ansible
      wait: true
    register: ec2
